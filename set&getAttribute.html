<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Set Attribute & Get Attribute</h1>
    <script>
        document.getElementById('heading').setAttribute('class', 'title');
        const getAtt = document.getElementById('heading').getAttribute('class');
        console.log((getAtt));
    </script>
</body>
</html>
